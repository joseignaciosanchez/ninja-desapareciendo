<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ninja.css">
    <title>Ninja Desapareciendo</title>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                $(this).fadeOut(1000);
            })
            $('.btn').click(function(){
                $('img').fadeIn(1000);
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h4 class="m-4">jQuery - assignment 1</h4>
            </div>
        </div>  
        <div class="row">
            <div class="col">
                <img class="m-2" src="images/dojocat.jpg" alt="">
                <img class="m-2" src="images/domo-cat.png" alt="">
                <img class="m-2" src="images/heisencat.png" alt="">
                <img class="m-2" src="images/ironcat.png" alt="">
                <img class="m-2" src="images/jean-luc-picat.jpg" alt="">
                <img class="m-2" src="images/kantana.jpg" alt="">
                <img class="m-2" src="images/linkcat.png" alt="">
                <img class="m-2" src="images/mario.png" alt="">
            </div>
        </div>         
        <div class="row">
            <div class="col m-4">
                <button class="btn btn-success border border-dark">Restaurar</button>
            </div>
        </div> 
    </div>
</body>
</html>
